---
layout: default
---

<h1>{{ page.title }}</h1>

<ul>
  {% assign category_name = page.categories.first %}
  {% for post in site.posts %}
    {% if post.categories contains category_name %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
